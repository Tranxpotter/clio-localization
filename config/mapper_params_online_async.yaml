slam_toolbox:
  ros__parameters:
    # --- 1. SYSTEM CONFIG ---
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    # --- 2. FRAMES & TOPICS ---
    odom_frame: odom
    map_frame: map
    base_frame: base_footprint
    scan_topic: /scan
    mode: mapping 

    # --- 3. CRITICAL QOS FIXES ---
    # Scan must be 2 (Best Effort) to match Livox/Pointcloud2Laserscan
    qos_scan: 2 
    # Map must be 1 (Reliable) so you can save it later
    qos_map: 1
    
    # --- 4. TIMING & SYNC FIXES ---
    # Wait longer for the transform to arrive (Fixes "Failed to compute pose")
    transform_timeout: 0.5
    tf_buffer_duration: 30.0
    stack_size_to_use: 40000000

    # --- 5. MAP BUILDING BEHAVIOR ---
    # Update map constantly, even if robot is standing still
    minimum_travel_distance: 0.0
    minimum_travel_heading: 0.0
    map_update_interval: 1.0
    
    # --- 6. MATCHER SETTINGS (FOR SPARSE LIVOX DATA) ---
    # Trust the Odometry (FAST_LIO) more than the loose laser scan
    use_scan_matching: true
    use_barycenter: false
    minimum_time_interval: 0.5
    
    # Relax the search window so it accepts "dots" as walls
    link_match_minimum_response_fine: 0.05
    link_scan_maximum_distance: 1.5
    loop_match_maximum_variance_coarse: 3.0
    do_loop_closing: true
    loop_match_minimum_chain_size: 10
    loop_match_maximum_variance_coarse: 3.0
    loop_match_minimum_response_coarse: 0.35
    loop_match_minimum_response_fine: 0.45

    # --- 7. RESOLUTION ---
    resolution: 0.05
    max_laser_range: 20.0